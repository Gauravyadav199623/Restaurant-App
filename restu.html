<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        input[type="text"]:empty:hover {
            background-color: #f8f9fa;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>

</head>
<body>
    <header>
        <h1>Restaurant App</h1>
      </header>
    <div class="container">
        <form id="my-form">
            <div>
                <label for="price" class="form-label"> Price:</label>
                <div class="input-group">
                    <div class="input-group-text">$</div>
                    <input type="price" name="price" id="price" class="form-control" required><br>
                
                </div> 
            <div>
                <label for="dish"  class="form-label">Dish:</label>
                <select id="dish" name="dish" class="form-select" >
                <!-- <option >Chose none</option> -->
                <option selected disabled>Choose one</option>
                <option value="Burger">Burger</option>
                <option value="Pizza">Pizza</option>
                <option value="Shake">Shake</option>
                <option value="Fries">Fries</option>  
                </select><br>
              
            </div>
            <div>
                <label for="table"  class="form-label">Table:</label>
                <select id="table" name="table" class="form-select" placeholder="Chose one">
                <!-- <option >Chose none</option> -->
                <option selected disabled>Choose one</option>
                <option value="Table1">Table 1</option>
                <option value="Table2">Table 2</option>
                <!-- <option value="table3">Table 3</option>
                <option value="table4">Table 4</option>   -->
                </select><br>
              
            </div>
            
            <button   id="btn" class="btn btn-outline-secondary" type="submit" value ="submit"> Add to table</button>
          
        </form>
        <fieldset>
            <legend>Orders:</legend>

            <fieldset>
                <legend>Table 1:</legend>
                <ul id="users1"></ul>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Table 2:</legend>
                <ul id="users2"></ul>
            </fieldset>
        </fieldset>
        



    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="restu.js"></script>
</body>
</html>
